<div class="auth-wrapper">

  <h3 class="h3 mb-3 font-weight-normal text-center">Cambio de Clave</h3>


  <div class="form-group">
      <label>Correo </label>
      <input type="email" class="form-control" [(ngModel)]="email" >
  </div>

  <div class="form-group">
      <label>Contraseña</label>
      <input type="password" class="form-control"  [(ngModel)]="password">
  </div>

  <div class="form-group">
    <label>Confirmar Contraseña</label>
    <input type="password" class="form-control" [(ngModel)]="password_confirmation">
  </div>

  <button type="submit" class="btn btn-block btn-primary" (click)="cambiar()">Cambiar Contraseña</button>

</div>
